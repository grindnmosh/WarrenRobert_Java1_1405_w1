apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.+'
    compile files('libs/lib/twitter4j-async-4.0.1.jar')
    compile files('libs/lib/twitter4j-core-4.0.1.jar')
    compile files('libs/lib/twitter4j-examples-4.0.1.jar')
    compile files('libs/lib/twitter4j-media-support-4.0.1.jar')
    compile files('libs/lib/twitter4j-stream-4.0.1.jar')
}
